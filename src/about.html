<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.cdnfonts.com/css/helvetica-neue-5?styles=103510,103499,103513,103514,103511,103512,103506,103507,103508,103509,103502,103503,103504,103505,103500,103501"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://use.typekit.net/ijm2gea.css" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="cursor"></div>
    <div class="l-menu">
      <extends src="menu.html"></extends>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="header">
            <a href="index.html">
              <div class="header-image">
                <img class="header-logo" src="img/logo.svg" alt="logo" />
              </div>
            </a>
            <div class="header-button" id="openMenu">Menu</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col offset-1">
          <h1 class="about-title">About <span class="about-me">me</span></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-5 offset">
          <p class="about-text-intro">Bienvenue dans mon univers. ✹</p>
        </div>
        <div class="col-6 offset">
          <img
            src="img/perso/434e7976-a830-4807-b26f-29fc8c6bfe6d.png"
            alt=""
            class="about-image-top"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-9 offset-3">
          <div class="about-line"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-11">
          <p class="about-text">
            Salut ! Moi c’est Timothée, un passionné de création visuelle,
            toujours à la recherche de nouvelles idées.
          </p>
        </div>
        <div class="col-1">
          <img
            class="about-icons about-icon-star"
            src="img/icons/game-icons_flexible-star.png"
            alt=""
          />
        </div>
      </div>
      <div class="row">
        <div class="col-8 offset-4">
          <img
            src="img/Poster_In_Frame_Mockup copie 1.png"
            alt=""
            class="about-images"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <img
            src="img/Single_Poster_Mockup copie 1.png"
            alt=""
            class="about-images"
          />
        </div>
      </div>
      <extends src="footer.html"></extends>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
